documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Twitter Wallet Mapping Spec
  type: object
  required:
    - api_key
    - twitter_uri
    - campaign_id
    - campaign_created_time
  properties:
    api_key:
      title: API Key Token
      description: API Key
      type: string
      airbyte_secret: true
    twitter_uri:
      title: Twitter Uri
      description: Twitter Uri
      type: string
    campaign_id:
      title: Campaign ID
      description: Campaign ID
      type: string
    campaign_created_time:
      title: Campaign Created Time
      description: Airbyte Connector Created Time
      type: string
    submit_id:
      title: Submit ID
      description: Footprint User ID
      type: string
